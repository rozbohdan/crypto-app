<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptoline</title>
    <link rel="stylesheet" href="../styles/pages/funds-transfer.scss">
</head>
<body>
    <main class="main bg-grey-lighter">
        <div class="main-top">
            <div class="main-top-header">
                <a class="return-btn" href="/"></a>
                <div class="default-text middle bold text-center">
                    Переказ між фондами
                </div>
            </div>
            <div class="default-cards mb-small">
                <div class="default-cards-row">
                    <div class="accordions">
                        <div class="accordion">
                            <div class="accordion-header two-col">
                                <div class="accordion-col">
                                    <div class="default-text small-extra grey">
                                        Взяти з фонду
                                    </div>
                                    <div class="default-text middle bold">
                                        Нарахування на паї
                                    </div>
                                </div>
                                <div class="accordion-col">
                                    <svg class="accordion-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13.28 5.96655L8.9333 10.3132C8.41997 10.8266 7.57997 10.8266 7.06664 10.3132L2.71997 5.96655" stroke="#8E9BAE" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="accordion-content-box">
                                <div class="accordion-content">
                                    <div class="default-text small-extra grey before-el">
                                        1 грн = 0.00023 BTC
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="hr-with-span">
                        <div class="accordion">
                            <div class="accordion-header two-col">
                                <div class="accordion-col">
                                    <div class="default-text small-extra grey">
                                        Зачислити до фонда
                                    </div>
                                    <div class="default-text middle bold">
                                        Пайовий фонд
                                    </div>
                                </div>
                                <div class="accordion-col">
                                    <svg class="accordion-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13.28 5.96655L8.9333 10.3132C8.41997 10.8266 7.57997 10.8266 7.06664 10.3132L2.71997 5.96655" stroke="#8E9BAE" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="accordion-content-box">
                                <div class="accordion-content">
                                    <div class="default-text small-extra grey before-el">
                                        1 грн = 0.00023 BTC
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <label class="label">
                <input class="input large text-center" type="text" value="0,00 грн">
            </label>
        </div>
        <div class="main-bottom">
            <div class="container">
                <button class="btn primary">
                    Зарахувати
                </button>
            </div>
        </div>
    </main>
</body>
</html>
