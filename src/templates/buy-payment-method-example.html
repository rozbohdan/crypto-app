<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Cryptoline</title>

</head>

                                </svg>
                            </span>
                    </label>
                    <label class="custom-radio">
                        <input class="custom-radio-input" type="radio" name="radio">
                        <span class="custom-radio-span">
                                <img class="custom-radio-icon" src="../assets/images/pay-pal.svg" alt="">
                            </span>
                    </label>
                </div>
                <div class="cards-list">
                    <div class="card">
                        <div class="card-bg-img">
                            <img class="card-img" src="../assets/images/visa-card.svg" alt="">
                        </div>
                        <div class="card-top">
                            <div class="card-col">
                                <div class="default-text tiny lighter-opacity">
                                    Name Card
                                </div>
                                <div class="default-text small lighter">
                                    Julia James
                                </div>
                            </div>
                            <div class="card-col">
                                <svg width="56" height="18" viewBox="0 0 56 18" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </div>
                        </div>
                        <div class="card-center">
                            <div class="card-col">
                                <div class="default-text lighter">
                                    ****
                                </div>
                            </div>
                            <div class="card-col">
                                <div class="default-text lighter">
                                    ****
                                </div>
                            </div>
                            <div class="card-col">
                                <div class="default-text lighter">
                                    ****
                                </div>
                            </div>
                            <div class="card-col">
                                <div class="default-text lighter">
                                    1234
                                </div>
                            </div>
                        </div>
                        <div class="card-bottom">
                            <div class="card-col">
                                <div class="default-text tiny lighter-opacity">
                                    EXP DATE
                                </div>
                                <div class="default-text tiny lighter">
                                    12/25
                                </div>
                            </div>
                            <div class="card-col">
                                <div class="default-text tiny lighter-opacity">
                                    CVV NUMBER
                                </div>
                                <div class="default-text tiny lighter">
                                    123
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="link text-center" href="#">
                    + add new card
                </a>
            </div>
        </div>
        <div class="main-bottom">
            <div class="container">
                <div class="main-bottom-content">
                    <label>
                        <input class="input large text-center" type="text" value="100.00 ₴">
                    </label>
                    <button class="btn primary">
                        Зарахувати
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
